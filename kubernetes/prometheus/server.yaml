apiVersion: v1
kind: Service
metadata:
  name: prom-server
  labels:
    name: prom-server
spec:
  type: ClusterIP
  ports:
    - port: 9090
  selector:
    name: prom-server
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: prom-server
  labels:
    name: prom-server
spec:
  replicas: 1
  selector:
    name: prom-server
  template:
    metadata:
      labels:
        name: prom-server
    spec:
      nodeSelector:
        node-role: prometheus
      volumes:
        - name: datadir
          hostPath: {path: /var/lib/prometheus}
      containers:
      - name: prom-server
        image: 10.209.224.13:10500/rds/prom-server:latest
        livenessProbe:
          httpGet:
            path: /api/v1/label/null/values
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
          - containerPort: 9090
        volumeMounts:
          - name: datadir
            mountPath: /var/lib/prometheus
      # tolerations:
      # - key: node-role.prometheus
      #   effect: NoSchedule